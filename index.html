<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O terror de OPT</title>
  <style>
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
  </style>
</head>
<body>
  <div id="login">
    <input type="text" id="usernameInput" placeholder="Selecione seu nome">
    <button onclick="submitUsername()">Alterar</button>
  </div>

  <div id="chat" style="display: none;">
    <ul id="messages"></ul>
    <form id="form" enctype="multipart/form-data">
      <input id="m" autocomplete="off" />
      <input type="file" id="mediaInput" accept="image/*, video/*">
      <input type="url" id="imgUrlInput" placeholder="URL da imagem">
      <button>Enviar</button>
    </form>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    var username;

    function submitUsername() {
      var usernameInput = document.getElementById('usernameInput');
      if (usernameInput.value.trim() !== '') {
        username = usernameInput.value.trim();
        document.getElementById('login').style.display = 'none';
        document.getElementById('chat').style.display = 'block';
      }
    }

    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      var input = document.getElementById('m');
      var mediaInput = document.getElementById('mediaInput');
      var imgUrlInput = document.getElementById('imgUrlInput');
      if (input.value.trim() !== '' || mediaInput.files.length > 0 || imgUrlInput.value.trim() !== '') {
        var message = {
          username: username,
          text: input.value.trim(),
          media: mediaInput.files[0] || null,
          imgUrl: imgUrlInput.value.trim() || null
        };
        socket.emit('chat message', message);
        input.value = ''; // Clear input field after sending
        mediaInput.value = ''; // Clear media input field after sending
        imgUrlInput.value = ''; // Clear image URL input field after sending
      }
    });

    socket.on('chat message', function(msg) {
      var item = document.createElement('li');
      var content = '';
      if (msg.media) {
        content += `<img src="${URL.createObjectURL(msg.media)}" alt="Media">`;
      }
      if (msg.imgUrl) {
        content += `<br><img src="${msg.imgUrl}" alt="Image">`;
      }
      content += `<strong>${msg.username}:</strong> ${msg.text}`;
      item.innerHTML = content;
      document.getElementById('messages').appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
