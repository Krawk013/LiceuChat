<!DOCTYPE html> 
<html>
<head>
	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="chat-container">
		<h1>Chat</h1>
		<div id="chat-rooms">
			<button id="principal-room">Sala Principal</button>
			<button id="crias-room">Sala dos Crias</button>
		</div>
		<div id="chat-area"></div>
		<form id="message-form">
			<input type="text" id="message-input" placeholder="Digite sua mensagem...">
			<input type="text" id="image-input" placeholder="Opcional: Insira o link de uma imagem...">
			<button type="submit">Enviar</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
